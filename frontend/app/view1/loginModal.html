<div tabindex="-1" role="dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="$modalCtrl.cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Log in details</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="yourname">Your name:</label>
        <input class="form-control" type="text" id="yourname" ng-model="yourname"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" ng-model="password"/>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" ng-click="$modalCtrl.cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="$modalCtrl.ok()">Signup!</button>
    </div>
  </div>
</div>
